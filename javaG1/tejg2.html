<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CookBook查詢</title>

    <!-- 引入 CSS 檔案 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- 橢圓框底 -->
    <div class="rounded-rectangle"></div>
    <div id="searchForm">
        <label for="categorySelect">查詢選單：</label>
        <select id="categorySelect">
            <option value="category">分類</option>
            <option value="ingredient">食材</option>
            <option value="cookbook">食譜</option>
            <option value="chelf">主廚</option>
        </select>

        <input type="text" id="queryInput" placeholder="輸入名稱">

        <button type="button" onclick="fetchData()">查詢</button>
    </div>
    <img src="cus.jpg" alt="首圖"  id="mainImage">
    <div id="container">
        <div class="right-block"></div>
        <div class="left-block"></div>
    </div>


    <script src="js/search.js"></script>
</body>

</html>
